---
galaxy_info:
  author: Artefactual Systems
  description: An ansible role for installing Archivematica from source.
  company: Artefactual Systems
  license: AGPLv3
  min_ansible_version: 2.3
  platforms:
  - name: EL
    versions:
    - 7
  - name: Ubuntu
    versions:
    - bionic
    - focal

dependencies:

# Use different node and geerlingguy.nodejs role versions on Ubuntu >=20.04
- role: geerlingguy.nodejs
  version: "{% if ansible_distribution_version is version('20.04', '>=') %}6.1.1{% else %}4.1.1{% endif %}"
  nodejs_version: "{% if ansible_distribution_version is version('20.04', '>=') %}10.x{% else %}8.x{% endif %}"
  when:
    - ansible_distribution == "Ubuntu"

- role: geerlingguy.nodejs
  version: 4.1.1
  nodejs_version: 8.x
  when:
    - ansible_os_family == "RedHat"
