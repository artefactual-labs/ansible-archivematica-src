# {{ ansible_managed }}

upstream archivematica_dashboard_backend {

    server {{ archivematica_src_am_dashboard_bind }};

}

server {

  listen 8001;

  # Adjust to taste
  client_max_body_size 256M;

  server_name _;

  location / {
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_redirect off;
    proxy_buffering off;
    proxy_read_timeout 120;
    proxy_pass http://archivematica_dashboard_backend;
  }

  location /media {
    alias {{ archivematica_src_am_dashboard_src_dir }}/static;
  }

  error_page 500 502 503 504 /500.html;
  location = /500.html {
    alias {{ archivematica_src_am_dashboard_src_dir }}/templates;
  }

}
