- name: "Install pip requirements for production"
  pip:
    chdir: "{{ archivematica_src_dir }}/archivematica-storage-service"
    requirements: "{{ item }}"
    virtualenv: "{{ archivematica_src_ss_virtualenv }}"
    extra_args: "{{ ss_pip_install_extra_args }}"
    state: "latest"
  tags: "amsrc-ss-pydep"
  when: "is_prod"
  with_items:
    - "requirements/production.txt"

- name: "Install pip requirements for development"
  pip:
    chdir: "{{ archivematica_src_dir }}/archivematica-storage-service"
    requirements: "{{ item }}"
    virtualenv: "{{ archivematica_src_ss_virtualenv }}"
    extra_args: "{{ ss_pip_install_extra_args }}"
    state: "latest"
  tags: "amsrc-ss-pydep"
  when: "is_dev"
  with_items:
    - "requirements/local.txt"
    - "requirements/test.txt"

###########################################################
#   3- OS configuration (user/directory/file creation/permissions/ownership)
###########################################################

- name: "Create subdirectory for archivematica-storage-service source files"
  file:
    dest: "{{ item }}"
    state: "directory"
  with_items:
    - "/usr/lib/archivematica"
  tags: "amsrc-ss-osconf"

- name: "Create subdirectory for archivematica-storage-service database file"
  file:
    dest: "{{ item }}"
    state: "directory"
    owner: "archivematica"
    group: "archivematica"
  with_items:
    - "/var/archivematica/storage-service"
  tags: "amsrc-ss-osconf"

- name: "Create subdirectories for archivematica-storage-service config"
  file:
    dest: "{{ item }}"
    state: "directory"
  with_items:
    - "/etc/archivematica"
  tags: "amsrc-ss-osconf"

- name: "Create archivematica-storage-service log directories"
  file:
    dest: "{{ archivematica_src_ss_logdir }}"
    state: "directory"
    owner: "archivematica"
    group: "archivematica"
    mode: "g+s"
  tags: "amsrc-ss-osconf"
  when: "archivematica_src_logging_backward_compatible|bool"

- name: "Touch SS log files"
  file:
    path: "{{ archivematica_src_ss_logdir }}/{{ item }}"
    owner: "archivematica"
    group: "archivematica"
    state: "touch"
  with_items:
    - "storage_service.log"
    - "storage_service_debug.log"
  tags: "amsrc-ss-osconf"
  when: "archivematica_src_logging_backward_compatible|bool"

- name: "Config SS logging"
  template:
    src: "etc/archivematica/storageService.logging.json.j2"
    dest: "/etc/archivematica/storageService.logging.json"
    backup: "yes"
  tags: "amsrc-ss-osconf"
  when: "archivematica_src_logging_backward_compatible|bool"

- name: "Remove SS backward-compatible logging"
  file:
    path: "/etc/archivematica/storageService.logging.json"
    state: "absent"
  when: "not archivematica_src_logging_backward_compatible|bool"

###########################################################
#   4- SS code install
###########################################################

- name: "Copy archivematica-storage-service source files"
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: "link"
  with_items:
    - src: "{{ archivematica_src_dir }}/archivematica-storage-service/storage_service"
      dest: "{{ archviematica_src_ss_app }}"
  tags: "amsrc-ss-code"

- name: "Run SS django collectstatic"
  django_manage:
    command: "collectstatic"
    app_path: "{{ archviematica_src_ss_app }}"
    virtualenv: "{{ archivematica_src_ss_virtualenv }}"
  environment: "{{ archivematica_src_ss_environment }}"
  tags: ["amsrc-ss-code", "amsrc-ss-code-collectstatic"]


###########################################################
#   5- SS worker
###########################################################

# grep returns 0 if match found, 1 if not found, and 2 (or >1) if error
- name: "Check if celery or django-celery is in the pip requirements"
  command: "grep -E '^celery|^django-celery' base.txt"
  args:
    chdir: "{{ archivematica_src_dir }}/archivematica-storage-service/requirements"
  register: "grep_celery"
  failed_when: "grep_celery.rc > 1"
  tags: "amsrc-ss-worker"

- set_fact:
    ss_worker: true
  when: "grep_celery.rc == 0"
  tags: "amsrc-ss-worker"

- set_fact:
    ss_worker: false
  when: "grep_celery.rc == 1"
  tags: "amsrc-ss-worker"

- name: "Install redis-server package if required"
  apt:
    pkg: "redis-server"
    state: "latest"
  when: "ss_worker|bool"
  tags: "amsrc-ss-worker"

- name: "Enable and start redis-server if not already running"
  service:
    name: "redis-server"
    state: "started"
    enabled: "yes"
  when: "ss_worker|bool"
  tags: "amsrc-ss-worker"

- name: "Template celery upstart file if required"
  template:
    src: "etc/upstart/archivematica-storage-service-worker.conf.j2"
    dest: "/etc/init/archivematica-storage-service-worker.conf"
    backup: "yes"
  when: "ss_worker|bool"
  tags: "amsrc-ss-worker"

- name: "Start storage service celery worker"
  service:
    name: "archivematica-storage-service-worker"
    state: "started"
    enabled: "yes"
  when: "ss_worker|bool"
  tags: "amsrc-ss-worker"


