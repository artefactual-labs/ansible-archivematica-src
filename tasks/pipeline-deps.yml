---

###########################################################
#   1- OS dependencies (debian packages)
###########################################################

- name: "Add multiverse repositories"
  become: "yes"
  apt_repository:
    repo: "{{ item }}"
    state: "present"
  with_items:
    - "deb http://archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }} multiverse"
    - "deb http://archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }}-security universe"
    - "deb http://archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }}-updates multiverse"

- name: "Install archivematica-common package dependencies"
  apt:
    pkg: "{{ item }}"
    state: "latest"
  with_items: "{{ archivematica_src_am_common_pkgdeps }}"

- name: "Install archivematica-dashboard package dependencies"
  apt:
    pkg: "{{ item }}"
    state: "latest"
  with_items: "{{ archivematica_src_am_dashboard_pkgdeps }}"

- name: "Install archivematica-mcp-server package dependencies"
  apt:
    pkg: "{{ item }}"
    state: "latest"
  with_items: "{{ archivematica_src_am_mcpserver_pkgdeps }}"

- name: "Install archivematica-mcp-client package dependencies"
  apt:
    pkg: "{{ item }}"
    state: "latest"
  with_items: "{{ archivematica_src_am_mcpclient_pkgdeps }}"


# Install MediaConch and its dependencies, essentially by running the following
# commands:
# wget https://mediaarea.net/download/binary/libmediainfo0/0.7.86/libmediainfo0_0.7.86-1_amd64.xUbuntu_14.04.deb
# wget https://mediaarea.net/download/binary/libzen0/0.4.33/libzen0_0.4.33-1_amd64.xUbuntu_14.04.deb
# wget https://mediaarea.net/download/binary/mediaconch/16.05/mediaconch_16.05-1_amd64.xUbuntu_14.04.deb
# sudo dpkg -i libmediainfo* libzen* mediaconch*

- file: path=/home/vagrant/downloads/ state=directory mode=0755
  tags:
      - mediaconch

- name: "Check if MediaConch is already installed."
  command: dpkg-query -W mediaconch
  register: mediaconch_check_deb
  failed_when: mediaconch_check_deb.rc > 1
  changed_when: mediaconch_check_deb.rc == 1
  tags:
      - mediaconch

- name: "Download libmediainfo0"
  get_url: url="https://mediaarea.net/download/binary/libmediainfo0/0.7.86/libmediainfo0_0.7.86-1_amd64.xUbuntu_14.04.deb" dest="/home/vagrant/downloads/libmediainfo0.deb"
  when: mediaconch_check_deb.rc == 1
  tags:
      - mediaconch

- name: "Download libzen0"
  get_url: url="https://mediaarea.net/download/binary/libzen0/0.4.33/libzen0_0.4.33-1_amd64.xUbuntu_14.04.deb" dest="/home/vagrant/downloads/libzen0.deb"
  when: mediaconch_check_deb.rc == 1
  tags:
      - mediaconch

- name: "Download mediaconch"
  get_url: url="https://mediaarea.net/download/binary/mediaconch/16.10/mediaconch_16.10-1_amd64.xUbuntu_14.04.deb" dest="/home/vagrant/downloads/mediaconch.deb"
  when: mediaconch_check_deb.rc == 1
  tags:
      - mediaconch

- name: "Install libzen0"
  apt: deb="/home/vagrant/downloads/libzen0.deb"
  become: true
  when: mediaconch_check_deb.rc == 1
  tags:
      - mediaconch

- name: "Install libmediainfo0"
  apt: deb="/home/vagrant/downloads/libmediainfo0.deb"
  become: true
  when: mediaconch_check_deb.rc == 1
  tags:
      - mediaconch

- name: "Install mediaconch"
  apt: deb="/home/vagrant/downloads/mediaconch.deb"
  become: true
  when: mediaconch_check_deb.rc == 1
  tags:
      - mediaconch


# Have found that installation often stalls in freshclam
# Will download signatures from our repo to try to avoid this

#- name: "Download clamav signatures"
#  command: "freshclam"

# Check if clamav files exist already

- stat:
    path: "/var/lib/clamav/bytecode.cvd"
  register: "clamf1"

- stat:
    path: "/var/lib/clamav/bytecode.cld"
  register: "clamf1a"

- stat:
    path: "/var/lib/clamav/daily.cvd"
  register: "clamf2"

- stat:
    path: "/var/lib/clamav/daily.cld"
  register: "clamf2a"

- stat:
    path: "/var/lib/clamav/main.cvd"
  register: "clamf3"

- stat:
    path: "/var/lib/clamav/main.cld"
  register: "clamf3a"

- set_fact:
    clamav_download: "{{ not ( ( clamf1.stat.exists or clamf1a.stat.exists ) and
                               ( clamf2.stat.exists or clamf2a.stat.exists ) and
                               ( clamf3.stat.exists or clamf3a.stat.exists ) ) }}"

- debug:
    msg: "Need to download clamav signatures"
  when: "clamav_download"

- name: "Get clamav signatures from our github repo"
  git:
    repo: "https://github.com/artefactual-labs/clamav-files.git"
    dest: "/tmp/clamav-files"
  when: "clamav_download"

- name: "Copy clamav signatures to /var/lib/clamav"
  command: "cp /tmp/clamav-files/{{ item }} /var/lib/clamav/"
  become: yes
  with_items:
    - "bytecode.cvd"
    - "daily.cvd"
    - "main.cvd"
  when: "clamav_download"

- name: "Set user ownership for clamav files"
  file:
    path: "/var/lib/clamav"
    owner: "clamav"
    group: "clamav"
    state: "directory"
    recurse: "yes"
  when: "clamav_download"

- name: "Enable services"
  service:
    name: "{{ item }}"
    state: "started"
    enabled: "yes"
  with_items:
    - "fits"
    - "clamav-daemon"


###########################################################
#   2- python dependencies (pip packages)
###########################################################

- name: "Install archivematica-common pip dependencies"
  pip:
    requirements: "{{ archivematica_src_dir }}/archivematica/src/archivematicaCommon/requirements.txt"
    state: "latest"

- name: "Install archivematica-dashboard pip dependencies"
  pip:
    requirements: "{{ archivematica_src_dir }}/archivematica/src/dashboard/src/requirements.txt"
    state: "latest"

- name: "Check if MCPClient requirements file exists"
  stat:
    path: "{{ archivematica_src_dir }}/archivematica/src/MCPClient/requirements.txt"
  register: "requirements_file"

- name: "Install archivematica-mcp-client pip dependencies"
  pip:
    requirements: "{{ archivematica_src_dir }}/archivematica/src/MCPClient/requirements.txt"
    state: "latest"
  when: "requirements_file.stat.exists is defined and requirements_file.stat.exists"
