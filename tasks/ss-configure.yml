  when: archivematica_src_configure_ss_api_key is undefined

- name: "Create SS superuser"
  django_manage:
    command: "create_user --username={{ archivematica_src_configure_ss_user }} --password={{Â archivematica_src_configure_ss_password }} --email={{ archivematica_src_configure_ss_email }} --api-key={{ archivematica_src_configure_ss_api_key  }} --superuser"
    app_path: "{{ archviematica_src_ss_app }}"
    virtualenv: "{{ archivematica_src_ss_virtualenv }}"
