---
systemd_environment_path: "/etc/default"
ansible_deps:
  - "python-pycurl"
  - "python-setuptools"
  - "git"
  - "python-mysqldb"  # Required for mysql_db module
  - "sqlite3"         # Required for am-configure and fixity
  - "ca-certificates" # Required for apt-get
ca_custom_bundle: "/etc/ssl/certs/ca-certificates.crt"
archivematica_src_am_amauat_deps:
  - "tightvncserver"
  - "icewm"
archivematica_src_am_fixity_deps:
  - "sqlite3"
  - "moreutils"
  - "mailutils"
archivematica_src_python_packages: []

archivematica_src_python_deps:
  - "build-essential"
  - "zlib1g-dev"
  - "libncurses5-dev"
  - "libgdbm-dev"
  - "libnss3-dev"
  - "libssl-dev"
  - "libreadline-dev"
  - "libffi-dev"
  - "libsqlite3-dev"
  - "libbz2-dev"
